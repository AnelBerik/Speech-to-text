<!DOCTYPE html>
<html>
<head>
  <title>Homepage</title>
  <link href=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity=
  "sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous">
  <script src=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity=
  "sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"></script>
  <meta name="viewport" content=
  "width=device-width, initial-scale=1">
</head>
<body>
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Транскриптор
        Видео</h1>
        <p class="col-lg-10 fs-4">Создает транскрипцию видео с
        помощью Google Speech-to-Text API.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form action="/" method="post" class=
        "bg-light border rounded-3 p-4" enctype=
        "multipart/form-data" name="upload" id="upload">
          <p>Вставьте либо файл, либо ссылку с YouTube</p>
          <div class="my-3">
            <input name="file" class="form-control" type="file" id=
            "formFile">
          </div>
          <div class="my-3">
            <input name="youtube" type="text" class="form-control"
            placeholder="Ссылка YouTube">
          </div>
          <div class="my-3">
            <label for="inputState" class="form-label">Язык
            Перевода</label> <select name="locale" class=
            "form-select">
              <option selected value="ru">
                Русский
              </option>
              <option value="kz">
                Казахский
              </option>
            </select>
          </div>
          <div class="my-3">
            <input type="submit" class=
            "w-100 btn btn-lg btn-primary" value="Запустить">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container mx-auto">
    <div class="my-5">
      <h3>Транскрипция</h3>
      <p id="output" class=
      "m-3 fs-6 font-monospace bg-body border text-secondary overflow-auto shadow p-3 mb-5 bg-body rounded">
      {{data}}</p>
    </div>
  </div>
</body>
</html>
